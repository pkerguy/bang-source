#
# Introductory help

m.intro_title = Welcome to The Saloon
m.intro_text = \
  <p class="help">This here's where you play games against other \
  cowpokes.<br><br> \
  <p class="help"><span class="cathead">Ranked Games</span><br> \
  This'll match ya up against cowpokes that are around yer own level of skill \
  and experience and is the quickest and easiest way to get into a game. Just \
  click that great big <b>Play!</b> button and we'll take care of the \
  rest.<br><br> \
  <p class="help">Hover the mouse over the different settings ta read about \
  what they do.<br><br> \
  <p class="help"><span class="cathead">Back Parlors</span><br> \
  If ya want ta meet up with yer pardners to chat and play games together ya \
  kin create a Back Parlor room and meet up in there. Click the <b>Create</b> \
  button down in that section ta give that a whirl.<br><br> \
  <p class="help"><span class="cathead">Latest News</span><br> \
  On the left there's a newspaper with information about what's new and \
  excitin' here in the world of Bang! Howdy. Click on the sections in the \
  masthead to turn the pages or click the <b>More</b> button down at the \
  bottom.

#
# Main view

m.title = Welcome to The Saloon! Sidle up to the bar and play a few games.

m.intro_tip = Play ranked games to earn cash and badges!

m.saloon_info = Saloon Info
m.parlor_chat = Parlor Chat

m.create_tourney = New Tournament

m.saloon_help = <p class="cathead">Welcome to the Saloon!<br>\n\
  <p class="help">Click on the <b>Play!</b> button to the left to play ranked games \
  against other players to earn <b>Scrip</b> and win <b>Badges</b>. Hold the \
  mouse over Rounds, Players, Ranked, etc. to read more about what each one \
  means.<br><br>\n\
  <p class="cathead">Back Parlors<br>\n\
  <p class="help">There are different kinds of <b>Back Parlors</b>. This list \
  below should help you find what you are looking for:<br> \
  <img valign="bottom" src="resource:///ui/saloon/social.png"> &nbsp; \
  Social parlors are fer chattin' and socializin'<br> \
  <img valign="bottom" src="resource:///ui/saloon/recruiting.png"> &nbsp; \
  Recruiting parlors are fer those lookin' to join a Gang<br> \
  <img valign="bottom" src="resource:///ui/saloon/pardners_only.png"> &nbsp; \
  Meet up with yer Pardners in these parlors<br> \
  <img valign="bottom" src="resource:///ui/saloon/password.png"> &nbsp; \
  Locked parlors require a password to get inside<br><br> \
  Join a parlor that looks like fun or create one of yer own!

